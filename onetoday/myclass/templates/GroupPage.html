{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GroupPage</title>
	<link rel="stylesheet" href="{% static 'css/GroupPage.css' %}" />
</head>

<body>
	<div class="container">
		<img src="{% static 'img/Background.svg' %}" class="background-img" />
		<div class="header-container">
			<a href="{% url 'mainlist' %}"><img src="{% static 'img/Logo.svg' %}" class="logo-img" /></a>
			<img src="{% static 'img/Profile.svg' %}" class="profile-img" />
		</div>
		<div class="Back-container">
			<img src="{% static 'img/Backkey.svg' %}" class="backkey-img" />
		</div>

		<div class="groupstart-container">
			<p><span class="bold-text">{{ user.username }}</span>님의 그룹</p>
		</div>
		<div class="groups">
			{% for group in groups %}
			<a href="{% url 'recommend' group.id %}">
				<div class="group-card">
					<p class="bold-text group-name">{{group.name}}</p>
					<div class="tags">
						<span class="tag"># {{group.category}}</span>
						<span class="tag"># {{group.category}}</span>
						<span class="tag"># &nbsp &nbsp &nbsp</span>
						<span class="tag"># &nbsp &nbsp &nbsp</span>
						<br />
						<br />
						<p class="content">{{group.content}}</p>
						<p class="content">{{group.content}}</p>
						<div class="members-container">
							<img class="member" src="{% static 'img/MemberImg.svg' %}">
							<img class="member" src="{% static 'img/MemberImg.svg' %}">
							<img class="member" src="{% static 'img/MemberImg.svg' %}">
						</div>
					</div>
				</div>
			</a>
			{% endfor %}
		</div>

	</div>
	</div>
</body>

</html>
